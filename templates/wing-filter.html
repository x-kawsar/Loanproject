<h3>Filter Wings</h3>
<form method="GET" action="{% url 'wing' user.id %}">
  <div class="form-row">
      <div class="form-group col-12">
          <div class="input-group">
              <input class="form-control py-2 border-right-0 border" type="search" name="name_of_proj" placeholder="Title or Name of Projecr" />
              <span class="input-group-append">
                  <div class="input-group-text bg-transparent">
                      <i class="fa fa-search"></i>
                  </div>
              </span>
          </div>
      </div>        
  </div>
  <div class="form-row">
    <div class="form-group col-md-2 col-lg-2">
      <label for="viewCountMin">Amount in Currency</label>
      <input type="number" min=0 class="form-control" id="viewCountMin" placeholder="10000?" name="amount_per_currency">
    </div>
    <div class="form-group col-md-2 col-lg-2">
      <label for="viewCountMax">Amount in Million</label>
      <input type="number" min=0 class="form-control" id="viewCountMax" placeholder="0" name="amount_in_million">
    </div>
    <div class="form-group col-md-2 col-lg-2">
      <label for="publishDateMin">Date of Signature</label>
      <input type="date" class="form-control" id="publishDateMin" name="date_min">
    </div>
    <div class="form-group col-md-2 col-lg-2">
      <label for="publishDateMax">Publish date maximum</label>
      <input type="date" class="form-control" id="publishDateMax" name="date_max">
    </div>
    <div class="form-group col-md-2">
      <label for="category">Status</label>
      <select id="category" class="form-control" name="category">
        <option selected>Choose...</option>
        <!-- {% for cat in categories %}
        <option value="{{ cat }}">{{ cat }}</option>
        {% endfor %} -->
      </select>
    </div>

    <div class="form-group col-md-2">
        <label for="category">Wing</label>
        <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select Wings
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                {% for wn in wing %}
                <a class="dropdown-item" href="{% url 'wing' wn.id %}">{{ wn }}</a>
                {% endfor %}
            </div>
          </div>
        <!-- <select id="category" class="form-control" name="category">
          <option selected>Choose...</option>
          {% for wn in wing %}
          <option value="{{ wn }}">{{ wn }}</option>
          {% endfor %}
        </select> -->
      </div>
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</form>

<hr />
