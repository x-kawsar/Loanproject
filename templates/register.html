{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}


<!-- Main Content Goes Here..... -->
{% block content %}
<div class="container mt-5">
    <form class="px-4 py-3" method="post">
        {% csrf_token %}
        <div class="form-group">
        <label for="exampleDropdownFormEmail1">Email address</label>
        <!-- <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com"> -->
         {{ form.email }}
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <!-- <input type="text" class="form-control" name="username" id="username" placeholder="Username"> -->
            {{ form.username }}
            </div>

        <div class="form-group">
        <label for="exampleDropdownFormPassword1">Password</label>
        <!-- <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password"> -->
        {{ form.password1 }}
        </div>

        <div class="form-group">
            <label for="exampleDropdownFormPassword2">Password Confirm</label>
            <!-- <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password Confirm"> -->
            {{ form.password2 }}
            </div>

        <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
            Remember me
        </label>
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="{% url 'login' %}">Already have account? Login</a>
    <a class="dropdown-item" href="#">Forgot password?</a>
</div>
{% endblock %}


{% block extra_footer %}

{% endblock %}
